<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        let jobs = ["java", "react", "angular", "vuejs"]
        let htmls = jobs.map(function(value, index){
            return `<li>${value}</li>`
        })
        document.write(htmls.join(""));
    </script>
</body>
</html>
